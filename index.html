<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div id="operacoes">
                <!-- <div id="operacao_anterior"></div> -->
                <div id="display"></div>
            </div>
            <table>
                <tr>
                    <td><button class="botao" id="zerar">AC</button></td>
                    <td><button class="botao" id="operacao">CE</button></td>
                    <td><button class="botao" id="operacao">%</button></td>
                    <td><button class="botao" id="operacao">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                    <td><button class="botao" id="operacao">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                    <td><button class="botao" id="operacao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                    <td><button class="botao" id="operacao">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao">+/-</button></td>
                    <td><button class="botao">0</button></td>
                    <td><button class="botao">,</button></td>
                    <td><button class="botao" id="igual">=</button></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="controller.js"></script>
    <script src="calculadora.js"></script>
</body>

</html>
